<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <button type="button" class="btn btn-primary" onclick="ola()">OLA</button>
        <button type="button" class="btn btn-secondary" onclick="somar()">Somar</button>
        <button type="button" class="btn btn-success" onclick="subtrair()">Subtrair</button>
        <button type="button" class="btn btn-danger" onclick="multiplicar()">Multiplicar</button>
        <button type="button" class="btn btn-warning" onclick="dividir()">Dividir</button>
        <button type="button" class="btn btn-info" onclick="limpar()">Limpar</button>
        <button type="button" class="btn btn-light" id="fui">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <div class="row mt-3">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="numero1" for="floatingInput1" placeholder="digite um numero">
                    <label for="floatingInput1">Numero 1</label>
                  </div>
                  <div class="form-floating">
                    <input type="number" class="form-control" id="numero2" for="floatingInput2" placeholder="digite um numero">
                    <label for="floatingInput2">Numero 2</label>
                  </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <input type="number" class="form-control" id="resultado" disabled for="floatingInput3" placeholder="resultado">
                    <label for="floatingInput3">resultado</label>
                  </div>  
                  <div>
                    <p class="text-danger mt-3" id="erro"></p>
                  </div>
            </div>
        </div>
        <div>
            <table class="table" id="historico">
                <thead>
                  <tr>
                    <th scope="col">Numero 1</th>
                    <th scope="col">Operação</th>
                    <th scope="col">Numero 2</th>
                    <th scope="col">Resultado</th>
                    <th scope="col">Imagem</th>
                    
                  </tr>
                </thead>
                <tbody >
                 

                </tbody>
              </table>
        </div>
    </div>
    <script src="/js/exemplo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
